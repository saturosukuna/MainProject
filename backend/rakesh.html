<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Base64 Viewer</title>
</head>
<body>
    <h2>Upload PDF to Convert & Display</h2>
    <input type="file" id="pdfInput" accept="application/pdf">
    <iframe id="pdfViewer" width="100%" height="500px"></iframe>

    <script>
        document.getElementById('pdfInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                const reader = new FileReader();
                reader.onloadend = function() {
                    const base64String = reader.result.split(',')[1]; // Extract Base64 content
                    const pdfDataUrl = "data:application/pdf;base64," + base64String;
                    document.getElementById('pdfViewer').src = pdfDataUrl;
                };
                reader.readAsDataURL(file);
            } else {
                alert("Please upload a valid PDF file.");
            }
        });
    </script>
</body>
</html>
